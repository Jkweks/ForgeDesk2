name: Publish images on release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: web
            context: ./php_app
            image: ghcr.io/jkweks/forgedesk-web
          - name: admin
            context: ./admin_service
            image: ghcr.io/jkweks/forgedesk-admin

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_TOKEN }}

      - name: Extract version
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"     # e.g. v0.2.8
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ steps.ver.outputs.tag }}
            ${{ matrix.image }}:latest
          platforms: linux/amd64
