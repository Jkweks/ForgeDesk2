version: "3.9"

services:
  web:
    build: .
    ports:
      - "8047:80"
    environment:
      APP_NAME: "ForgeDesk ERP"
      APP_TAGLINE: "Inventory control for fabrication teams"
      APP_USER_EMAIL: "inventory@forgedesk.io"
      APP_USER_AVATAR: "FD"
      APP_USER_NAME: "Inventory Lead"
      DB_HOST: postgres
      DB_PORT: 5433
      DB_DATABASE: forge_desk_dev
      DB_USERNAME: forge_dev
      DB_PASSWORD: forgepass_dev
    volumes:
      - ./:/var/www/html
    depends_on:
      - postgres

  admin:
    build:
      context: ./admin_service
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: "django-insecure-admin-service"
      DEBUG: "1"
      DB_HOST: postgres
      DB_PORT: 5433
      DB_DATABASE: forge_desk_dev
      DB_USERNAME: forge_dev
      DB_PASSWORD: forgepass_dev
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: adminpass
      DJANGO_SUPERUSER_EMAIL: admin@example.com
    volumes:
      - ./admin_service:/app
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    command: ["postgres", "-c", "port=5433"]
    environment:
      POSTGRES_DB: forge_desk_dev
      POSTGRES_USER: forge_dev
      POSTGRES_PASSWORD: forgepass_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5433"

volumes:
  postgres_data:
